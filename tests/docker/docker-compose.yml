version: "2"

services:
  mpi_head:
    build: .
    # image: openmpi
    environment:
      - PYTHONPATH=/app
    ports:
      - "7602:8602"
      - "7600:8600"
    links:
      - mpi_node
    networks:
      - net
    volumes:
      - ../../:/app
    hostname: mpi_head

  mpi_node:
    build: .
    # image: openmpi
    environment:
      - PYTHONPATH=/app
    networks:
      - net
    volumes:
      - ../../:/app
    hostname: mpi_node
    expose:
      - 8602

networks:
  net:
    #driver: bridge

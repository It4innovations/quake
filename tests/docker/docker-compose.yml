version: "2"

services:
  mpi_head:
    build: .
    # image: openmpi
    ports: 
      - "22"
    links: 
      - mpi_node
    networks:
      - net
    volumes:
      - ../../:/app
    hostname: mpi_head

  mpi_node:
    build: .
    # image: openmpi
    networks:
      - net
    volumes:
      - ../../:/app
    hostname: mpi_node

networks:
  net:
    driver: bridge

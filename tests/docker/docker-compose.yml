version: "2"

services:
  mpi_head:
    build: .
    # image: openmpi
    environment:
      - PYTHONPATH=/app
    ports:
      - 7602:8602
    links:
      - mpi_node
    networks:
      - net
    volumes:
      - ../../:/app
    hostname: mpi_head

  mpi_node:
    build: .
    # image: openmpi
    environment:
      - PYTHONPATH=/app
    networks:
      - net
    ports:
      - 7603-7605:8602
    volumes:
      - ../../:/app
    hostname: mpi_node

networks:
  net:
    driver: bridge
